<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>CDP Support Chatbot</h2>
            <p>Ask me anything about Segment, mParticle, Lytics, or Zeotap!</p>
        </div>
        <div class="chatbox">
            <div id="chat-log" class="chat-log">
                <div class="message bot-message">Hello! How can I assist you with CDP documentation?</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask a 'how-to' question..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
